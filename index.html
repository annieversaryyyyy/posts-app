<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>

        <div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center gap-2">
                  <h1 class="m-0" id="firstNameDisplay">John</h1>
                  <h1 class="m-0" id="lastNameDisplay">Doe</h1>
                </div>
                <button id="editName" class="btn btn-outline-primary btn-sm">Изменить профиль</button>
              </div>

            <div class="modal" id="nameModal" tabindex="-1" aria-modal="true" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form id="nameForm">
                            <div class="modal-header">
                                <h5 id="firstName" class="modal-title">Введите ваше имя</h5>
                            </div>
                            <div class="modal-body">

                                <input type="text" id="firstNameInput" class="form-control mb-2" placeholder="Имя"
                                    required>

                                <input type="text" id="lastNameInput" class="form-control" placeholder="Фамилия"
                                    required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="close btn btn-primary">Продолжить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>

        <div class="container mt-5">
            <form class="row g-3 justify-content-center" id="messageForm">
                <div class="col-auto">
                    <input type="text" id="messageInput" class="messageInput form-control"
                        placeholder="Введите сообщение" >
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Отправить</button>
                </div>
                <div>
                    <input type="text" id="emailSearchInput" class="form-control mb-2" placeholder="Иcкать посты по email">
                    <button type="submit" class="searchBtn btn btn-primary mb-3">Искать</button>
                    <button type="submit" class="clear btn btn-primary mb-3">сбросить</button>
                </div>
            </form>


        </div>
        <div class="container my-4">
            <ul id="messageList" class="list-unstyled"></ul>
        </div>
    </div>
</body>
<script type="module" src="01.js"></script>
</html>
